<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
            <hr/>
            <span>
                <button id="project-button">New Project</button>
                <button id="todo-button">New Todo</button>
            </span>
        </header>
        <main>
            <section id="form-container">
                <form id="project-form">
                    <label>Title (Max 25 Characters):</label>
                    <input id="project-title" type="text" maxlength="25">
                    <button id="project-form-submit" type="button">Submit</button>
                </form>
                <form id="todo-form">
                    <label>Priority?</label>
                    <input id="priority" type="checkbox">
                    <label>Title (Max 25 Characters):</label>
                    <input id="title" type="text" maxlength="25">
                    <label>Description:</label>
                    <input id="description" type="text">
                    <label>Due Date:</label>
                    <input id="due-date" type="date">
                    <button id="todo-form-submit" type="button">Submit</button>
                </form>
            </section>
            <section id="main-container">
                <div id="project-container">
                    <ul id="project-list"></ul>
                </div>
                <div id="todo-container"></div>
            </section>
        </main>
        <script src="main.js"></script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Cedarville+Cursive&display=swap" rel="stylesheet"> 
        <title>Todo List</title>
    </head>
    <body>
        <header>
            <h1>To-Do List</h1>
            <hr/>
            <span>
                <button id="project-button">New Project</button>
                <button id="todo-button">New Todo</button>
            </span>
        </header>
        <div id="container">
            <div id="project-container">
                <ul id="project-list"></ul>
            </div>
            <div id="todo-container"></div>
        </div>
        <div id="form-div">
            <form class="hidden" id="project-form">
                <label>Title:</label>
                <input id="project-title" type="text">
                <button id="project-form-submit" type="button">Submit</button>
            </form>
            <form class="hidden" id="todo-form">
                <label>Priority?</label>
                <input id="priority" type="checkbox">
                <label>Title:</label>
                <input id="title" type="text">
                <label>Description:</label>
                <input id="description" type="text">
                <label>Due Date:</label>
                <input id="due-date" type="date">
                <button id="todo-form-submit" type="button">Submit</button>
            </form>
        </div>
        <script src="main.js"></script>
    </body>
    <footer>TJDRZ</footer>
</html>
